<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Einkommensrechner</title>
    <!-- Verlinke die JavaScript-Datei -->
    <script defer src="main.js"></script>
</head>

<body>
    <div class="topLine"></div>
    <h1>Einkommensrechner</h1>

    <!-- Menü mit Buttons für die Konfiguration und Anzeige -->
    <div id="menu">
        <button onclick="zeigeÜbersicht()">Aufschlüsselung der Zeiten</button>
        <button onclick="startLiveCounter()">Live-Counter starten</button>
        <button onclick="stopLiveCounter()">Live-Counter stoppen</button>
    </div>
    <div class="configuations"></div>
    <p>Wie viel Einkommen haben Sie im Monat?<input type="number" id="gehaltInput"
            placeholder="Geben Sie Ihr Monatlichen Einkommen ein"></p>
    <p>Seid wann arbeiten Sie in ihrem Unternehemen?<input type="date" id="dateInput"
            placeholder="Seit wann arbeiten Sie hier?"></p>
    <button onclick="config()">SUBMIT</button>
    </div>

    <!-- Hauptcontainer für Informationen und Counter -->
    <div class="middleline">
        <!-- Bereich für die Aufschlüsselung -->
        <div onclick="zeigeÜbersicht()" id="info"></div>

        <!-- Bereich für das monatliche Gehalt und den Live-Counter -->
        <div id="counter-container">
            <div id="gehalt">
                <p>Monatliches Einkommen: -</p>
            </div>
            <div id="liveCounter"></div>
        </div>
    </div>
</body>

</html>
